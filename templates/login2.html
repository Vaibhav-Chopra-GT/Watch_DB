<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

<body>

    <h1 class="heading">Time After Time</h1>
    <a href="cart" class="home"></a>

  <h2 class="subheading">SHOP</h2>
  <div class="login-box">
    <form action="{{ url_for('login2') }}" class = "login-box" method="post">
      <div class="login">
        <div class="login-container">
          <input type="text" name="phone_number" class="login-bar" placeholder="Phone Number" />
        </div>
      </div>
      <div class="login">
        <div class="login-container">
          <input type="password" name="password" class="login-bar" placeholder="Password" />
        </div>
      </div>
      <div class="login">
        <a href="/signup" class="login-action">Sign Up</a>
        <!-- <button class="login-action">Sign Up</button> -->
        <button type="submit" class="login-action">Login</button>
      </div>
      
    </form>
